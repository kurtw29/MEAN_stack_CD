<div class='assignment'>
<h1> Restful Tasks API</h1>
<h2> All the tasks
  <br>
  <button class='show_all' (click)="getTaskFromService()">GET ALL TASKS</button>
</h2>

<ul>
  <div class='all_tasks' *ngFor="let task of tasks; let i = index">
    <li>Index:{{i}}
      <!-- {{task._id}} -->
      <br>
      {{task.title}}
      <button class='show_task' (click)='show=!show; getTaskByID(task._id)'>{{show ? 'Hide' : 'Show'}}</button>
      <!-- {{task.title}}<button class='show_task' (click)='show=!show'>{{show ? 'Hide' : 'Show'}}</button>
      <p *ngIf="show" class='task_desc'>see below for description</p> -->
    </li>
  </div>
  <div *ngIf="show">
  <p><span style='font-weight:bold'>Task Description:</span> {{secTask[0].description}}
  <br>
  <span style='font-weight:bold'>Completion:</span> {{secTask[0].completed}}</p>
  </div>
  <!-- <p *ngIf="">Id:{{task._id}}</li> -->
</ul>
