<div class="container">
  <h1>Product List</h1>
  <div class='product_box' *ngFor="let product of products">
    <img src={{product.image_url}} alt={{product.image_url}}/>
    <h4>Product title: {{product.title}}</h4>
    <h4>Price: ${{product.price}}</h4>
    <div class="button_box">
      <a [routerLink]="['edit', product._id]" class='btn btn-primary'>Edit</a>
      <a class='btn btn-danger' (click)="delete(product)">Delete</a>
      <p *ngIf='del_error'>{{del_error}}</p>
    </div>
  </div>
</div>
