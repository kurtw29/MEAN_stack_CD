<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Binary Search</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
    <script>
        //Write a function for binary search that takes an array of sorted numbers and a number parameter
        function binarySearch(arr, num){
            // if array is empty
            if(arr.length < 1){
                return -1+"empty array"
            // set beginning point to index 0.
            var beg = 0;
            // set ending point to the last index position.
            var end = arr.length-1;
            // set "j" to be the middle point between beginning and ending points
            var j = Math.round((end-beg)/2);
            console.log("setting initial j --> beg: "+beg+"; j: "+j+"; end: "+end)
            // We keep checking until we find theh number equals to parameter_num OR we cannot divide anymore.
            // count iteration for checking corrective-ness
            var iteration = 1;
            if (arr[j] != num){
                console.log("arr[j] != num")
                while(beg != end){
                    // add one to the iteration count whenever we start checking
                    iteration++;
                    console.log("in while-loop: "+"beg: "+beg+"; j: "+j+"; end: "+end+"\n added 1 to iteration, iteration is now: "+iteration)
                    // if the new array value is greater than parameter, set the endpoint to current index value.
                    if(arr[j] > num){
                        console.log("arr[j] > num: "+arr[j]+" > "+num)
                        end = j
                        console.log("reset endpoint --> beg: "+beg+"; j: "+j+"; end: "+end)
                        j = Math.round((end-beg)/2);
                        console.log("reset j --> beg: "+beg+"; j: "+j+"; end: "+end)
                        // if we find the number, return the index position.
                        if(arr[j] == num){
                            return j;
                        // if j is one position right after begining_point & one position right before ending_point, then it means we can no longer halving and searching, so break the loop
                        }else if(j-beg == 1 && end-j == 1){
                            break;
                        }
                    // if the index is less than parameter_num set the beginningpoint to current index
                    }else if(arr[j] < num){
                        console.log("arr[j] < num: "+arr[j]+" < "+num)
                        beg = j
                        console.log("reset beg_point --> beg: "+beg+"; j: "+j+"; end: "+end)
                        j = Math.round(j+(end-beg)/2);
                        console.log("reset j --> beg: "+beg+"; j: "+j+"; end: "+end)
                        // if we find the number, return the index position.
                        if(arr[j] == num){
                            return j;
                        // if j is one position right after begining_point & one position right before ending_point, then it means we can no longer halving and searching, so break the loop
                        }else if(j-beg == 1 && end-j == 1){
                            break;
                        }
                    } else if(arr[j] == num){
                        // if we find the number, return the index position.
                        return j;
                    } else{
                        return "something else is wrong"
                    }
                }
                // the remaining case is if beg_point is equal to the ending_point but still haven't found the number yet, then return -1, parameter does not exist.
                return -1
            }else if(arr[j] == num){
                return j;
            }
        }
        console.log("binarySearch([], 93), empty case: "+binarySearch([], 93));
        console.log("binarySearch([1], 93), single wrong case: "+binarySearch([1], 93));
        console.log("binarySearch([1], 1), single right case: "+binarySearch([1], 1));
        console.log("binarySearch(): "+binarySearch([1, 3, 8, 10, 12, 15, 17, 20, 22, 34, 38, 40, 50, 52, 78, 87, 90, 91, 92, 94, 200], 93));
        console.log("binarySearch(): "+binarySearch([1, 3, 8, 10, 12, 15, 17, 20, 22, 34, 38, 40, 50, 52, 78, 87, 90, 91, 92, 94], 15));
        
    </script>
</body>
</html>
