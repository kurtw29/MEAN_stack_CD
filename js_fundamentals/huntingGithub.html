<!doctype html>
<html lang='en'>
<head>
    <meta charset='utf-8'>
    <title>Hunting github</title>
<meta name='description' content=''>
<script src='https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js'></script>
<link rel='stylesheet' href='https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css' integrity='sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO' crossorigin='anonymous'>
</head>
<body>
    <div class="container">
    <button id='api_req'>Click for API request</button>
    <p id = 'ajax_display' class='mt-3'></p>
    </div>

    <script>
        $('#api_req').click(function(){
            $.get("https://api.github.com/users/kurtw29", displayName)
            function displayName(data){
                console.log(data);
                $('#ajax_display').html(data.login);    //notice we code this inside the callback function.
            }
        })
    </script>
</body>
</html>
