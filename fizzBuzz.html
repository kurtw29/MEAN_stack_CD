<link rel='stylesheet' href='https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css' integrity='sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO' crossorigin='anonymous'>

<body>
    <script>
        // Create function called "fizzbuzz" that accepts pareameter "n"
        function fizzbuzz(n){
        // if parametor is not a positive number, return error/null
            // if(Number.isInteger(n) && n > 0){
            if(typeof(n)=='number' && n > 0 ){
            // Function log all the numbers from 1 to n
                for(i = 1; i <= n; i++){
                    var out = i
            // number divisible by both 3 and 5, log "FizzBuzz"
                    if(i % 3 == 0 && i % 5 == 0){
                        out = "FizzBuzz";
                    }
            // number divisble by 3 but not 5, log "Fizz"
                    else if(i % 3 ==0 && i % 5 != 0){
                        out = "Fizz";
                    }
            // number divisible by 5 but not by 3, log "Buzz"
                    else if(i % 5 == 0 && i % 3 != 0){
                        out = "Buzz";
                    }
                    console.log(out);
                }
                return "Done with this fizzbuzz("+n+") function";
            } else{
            return "Paramenter must be a postive number"
            }
        };
        console.log("fizzbuzz(15)", fizzbuzz(15));
        console.log("fizzbuzz(-1)", fizzbuzz(-1));
        console.log("fizzbuzz(0)", fizzbuzz(0));
        console.log("fizzbuzz(what)", fizzbuzz('what'));
    </script>
