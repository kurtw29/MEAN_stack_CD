<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>JS Library</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="main.css" />
    <script src="main.js"></script>
</head>
<body>
    <script>
        var _ = {
            map: function(arr, callback){
                var newArr = []
                for(var i = 0; i < arr.length; i++){
                    newArr.push(callback(arr[i]));
                }
                return newArr;
            },

            reduce: function(arr, callback){

                var coal = arr[0]
                for(var i = 1; i < arr.length; i++){
                    // console.log(coal = coal+arr[i])
                    // callback(coal, arr[i]);
                    coal = callback(coal, arr[i])
                    // coal = coal - arr[i]
                    // sum = sum+ arr[i]
                
                }
                return coal;
            },

            find: function(arr, callback){
                for(var i=0; i < arr.length; i++){
                    if(callback(arr[i])){
                        return arr[i];
                    }
                }
                return "not found" 
            },

            filter: function(arr,callback){
                var newArr = []
                for(var i = 0; i < arr.length; i++){
                    if(callback(arr[i])){
                        newArr.push(arr[i])
                    }
                }
                return newArr;
            },

            reject: function(arr, callback){
                var newArr = [];
                for(var i=0; i < arr.length; i++){
                    if(callback(arr[i])){
                        newArr.push(arr[i]);
                    }
                }
                return newArr
            }
}
        console.log(
            _.filter([1,2,3,4], function(num){return num % 2 == 0}))
        
        console.log("reduce function: "+_.reduce([1,2,3], function(sum, num){return sum = sum*num}))

        console.log("find function: "+_.find([1,3,2], function(num){return num == 5}))

        console.log("reject function: "+_.reject([1,3,2], function(num){return num != 5}))
    </script>
</body>
</html>
