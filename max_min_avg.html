<!doctype html>
<html lang='en'>
<head>
    <meta charset='utf-8'>
    <title>Max Min Average</title>
<meta name='description' content=''>
<script src='https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js'></script>
<link rel='stylesheet' href='https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css' integrity='sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO' crossorigin='anonymous'>
</head>
<body>
    <script>
        // Write a function that returns "maximum", "minimum", and "average"
        // Write function that takes an array
        function maxMinAvg(arr){
        //Define the max, min, sum variables as the first element of the array
            var max = min = sum = arr[0];
        // Loop through the array from the 2nd index, and the element becomes the max if its the bigger, min if smaller, and add on to the previous sum.
            for(var i=1; i<arr.length; i++){
                if(arr[i] > max){
                    max = arr[i];
                }
                if(arr[i] < min){
                    min = arr[i];
                }
                sum += arr[i];
            }
        // create variable avg to be sum divided by length of the array
            var avg = sum/arr.length;
        // Return the function with variables max, min, and avg
            return console.log("For given array: "+arr+".\nThe maximum element value is "+max+"\n, minimum element value is "+min+"\n, and average value is "+avg)
        }
        //create an array
        var arr = [5,2,4,1]
        //call the function and pass the array for max,min, and average
        maxMinAvg(arr)

    </script>

</body>
</html>
